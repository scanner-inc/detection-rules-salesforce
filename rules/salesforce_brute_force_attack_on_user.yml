# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Salesforce Brute Force Attack on User
description: |-
  Detect a potential brute force attack by monitoring failed logins from the same Salesforce user.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:"salesforce:events"
  event_type:Login
  login_status:LOGIN_ERROR_INVALID_PASSWORD
  | groupbycount(user_name)
  | where @q.count > 5
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0006.credential_access
- techniques.t1110.brute_force
- source.salesforce
