# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Salesforce Password Spray Attack
description: |-
  Monitor failed login attempts from different users, from the same IP address.
  This is a potential indication of a password spray attack.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:salesforce
  event_type:Login
  login_status:(LOGIN_ERROR_INVALID_PASSWORD LOGIN_ERROR_SSO_PWD_INVALID)
  | stats countdistinct(user_name) as n_users by client_ip
  | where n_users > 15
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0006.credential_access
- techniques.t1110.brute_force
- source.salesforce
